<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./game/assets/favicon.png">
    <script src="./game/index.js" defer type="module"></script>
</head>

<body>
    <div class="gameStartMenu menu center">
        <h2>
            <img class="gameIcon" src="./game/assets/favicon.png" alt="">
            <span> Space<br>Invaders. </span>
        </h2>
        <button id="startGameBtn">Start Game</button>
    </div>

    <div class="center counterDown"></div>

    <div class="menu hide center">
        <h2>
            <img class="gameIcon" src="./game/assets/favicon.png" alt="">
            <span> Space<br>Invaders </span>
        </h2>
        <div>
            <button class="restart">Restart</button>
            <button class="continue">Continue</button>
        </div>
    </div>

    <div id="canvas">
        <div class="gameUi">
            <div class="score">Score: <span>0</span></div>
            <div class="timer">Time: <span>00:00</span></div>
            <div class="lives">Lives: <span>ðŸ’œðŸ’œðŸ’œ</span></div>
        </div>
        <div class="layer1 layer">
            <img class="img1" src="./game/assets/bg/Frame8.png" alt="">
            <img class="img2" src="./game/assets/bg/Frame9.png" alt="">
        </div>
        <div class="layer2 layer">
            <img class="img2" src="./game/assets/bg/starts.png" alt="">
            <img class="img1" src="./game/assets/bg/starts.png" alt="">
        </div>
        <div class="dangerZone"></div>
        <div class="overLay"></div>
    </div>
    


    <div class="gameState center hide">
        <p class="message"></p>
        <div class="gameStats">
            <div class="time">Time: <span></span></div>
            <div class="score">Score: <span></span></div>
        </div>
        <button class="restart">Play Again</button>
    </div>
    
</body>

</html>
