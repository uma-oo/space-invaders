<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./game/assets/favicon.png">
    <script src="./game/index.js" defer type="module"></script>
</head>

<body>
    <audio src="./game/assets/sounds/2.ogg" id="gameMusic" autoplay loop="true" ></audio>
    <audio src="./game/assets/sounds/bulletSound.mp3" id="lazerBullet"></audio>
    <div class="menu hide middle">
        <button class="restart">Restart</button>
        <button class="continue">Continue</button>
    </div>
    <div class="gameUi">
        <div class="score">Score: <span>0</span></div>
        <div class="timer">Time: <span>00:00</span></div>
        <div class="lives">Lives: <span>❤️ ❤️ ❤️</span></div>
    </div>
    <div id="canvas">
        <div class="layer1 layer">
            <img class="img2" src="./game/assets/bg/bg5.png" alt="">
            <img class="img1" src="./game/assets/bg/bg5.png" alt="">
        </div>
    </div>
    <div class="gameState middle hide" >
        <p class="message"></p>
        <button class="restart">Restart</button>
    </div>
</body>

</html>
